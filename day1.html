<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [11,22,33,44,55];
        console.log(arr);
        
        console.log(arr.slice(1,3))
        
        arr.forEach(function(v,k){
            console.log(v,k)
            //k 索引 v 值
        })
        //获取数组长度
        console.log(arr.length);
        //数组末尾增加一个元素
        arr.push('哈哈');
        console.log(arr);
        //数组末尾删除一个元素
        arr.pop();
        console.log(arr);
        //删除开头一个元素
        arr.shift();
        console.log(arr);
        //开头增加一个月元素
        arr.unshift("饿了");
        console.log(arr);
        //获取数组元素
        arr.splice(3);
        console.log(arr);
        //倒序排序
        arr.sort();
        console.log(arr);
        //正序排序
        arr.reverse();
        console.log(arr);


        //函数
        function add(num1,num2){
            return num1+num2;
        }
        var a=11;
        var b=22;
        //调用函数
        var res = add(a,b);
        console.log(res);


        function add(){
            // console.log(arguments);
            return arguments[0]+arguments[1]+arguments[2]
        }
        console.log(add(22,22,22));

        fun()

        function fun(){
            console.log(111);
        }
    </script>
</body>
</html>
